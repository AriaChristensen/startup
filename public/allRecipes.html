<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Recipes</title>
    <!-- update icon-->
    <link rel="icon" href="cutlery.png" />
    <script src="allRecipes.js"></script>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />

  
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="recipes.css"/>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="header-flex">
        <div>
          <a href="index.html"><h3><img src="cutlery.png" width="15em" 
            background-color="white"/> Recipe Saver<sup>&reg;</sup></h3></a>
        </div>
        
        <div class="welcome">
          Welcome, <span class="user-name"></span>
        </div>
      </div>

      <div class="menu-flex">
        <div>
          <a href="index.html">Home</a>
        </div>
        <div>
          <a href="favorites.html">Favorites</a>
        </div>
        <div>
          <a href="cart.html">Cart</a>
        </div>
        <div>
          <a href="shared.html">Shared Recipes</a>
        </div>
        <div>
          <a href="allRecipes.html">All Recipes</a>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="sections">
          <div>
            <button type="button" id="breakfast" onclick = "selectCategory(this)">Breakfasts</button>
          </div>

          <div>
            <button type="button" id="lunch" onclick = "selectCategory(this)">Lunches</button>
          </div>

          <div>
            <button type="button" id="dinner" onclick = "selectCategory(this)">Dinners</button>
          </div>

          <div>
            <button type="button" id="dessert" onclick = "selectCategory(this)">Desserts</button>
          </div>

          <div>
            <button type="button" id="side" onclick = "selectCategory(this)">Sides</button>
          </div>

          <div>
            <button type="button" id="other" onclick = "selectCategory(this)">Other</button>
          </div>

        </div>

        <div class="recipes">
          <button type="button" class="recipe-btn" onclick=showRecipe(newRecipe)>+ New Recipe</button>
          <button type="button" class="recipe-btn" onclick=showRecipe(fakeRecipe)>French Toast</button>
        </div>

        <div class="recipes-dropdown">
          <select class="recipes-dropdown-list" id="ddnList" name="recipeChoice">
            <option class="recipe-ddn" value = "newRecipe">+ New Recipe</option>
            <option class="recipe-ddn" value="French Toast">French Toast</option>
          </select>
        </div>

        <div class="recipe">
          <div class = recipeList id="newRecipe">
            <form method="get" id="new-recipe">
              <button class="favorite"><img src="favorite.png" width="40"/></button>
              <input type="text" id="recipeName" placeholder="Recipe Title">
              <br />

              <input type="url" id="picURL" placeholder="Link to Picture">
              <br />


              <input type="url" id="recipeURL" placeholder="Link to Recipe">
              <br />


              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
              <h3>Rating</h3>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <br />

              <label for="textarea"><h3>Comments: </h3></label> <br />
              <textarea id="textarea" name="comments"></textarea> <br />

              <label for="textarea"><h3>Ingredients: </h3> enter each ingredient on a new line</label> <br />
              <textarea id="ingredients" name="Ingredients (enter each ingredient on a new line)"></textarea>
              
              <button type = "button" class="submit" onclick=addRecipe()>Submit</button>
            </form>
          </div>

          <div id="fakeRecipe" class="recipeList">
            <div class = left>
              <div class = "top-line">
                <div>
                  <p id = "title"><h1>French Toast</h1></p>
                </div>
                <div>
                  <img src="favorite.png" width="40"/>
                </div>
              </div>
              <div id = "pic">
                <img alt = "Recipe" src = "https://th.bing.com/th?id=OSK.8d6071ecfcb936b04aed13baedb764fc&w=228&h=171&rs=2&qlt=80&o=6&cdv=1&dpr=1.3&pid=16.1" width = "400 px" />
              </div id = "url">
              <div>
                <p> <a href = "https://www.foodnetwork.com/recipes/alton-brown/french-toast-recipe-1942216"><h3>Link to Recipe</h3></a></p>
              </div>
              <div id  = "rating">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <h3>Rating</h3>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <div id = "comments">
                <p>
                  <h3>Comments</h3>
                  Great recipe!! Try adding cinnamon and coconut into the egg mixture as well.
                </p>
              </div>
            </div>
            <div class = right>
              <div class="ingredients">
                <h1>Ingredients:</h1>
                <p>Bread <button class="add">+</button></p>
                <p>Eggs <button class="add">+</button></p>
                <p>Milk <button class="add">+</button></p>
              </div>
            </div>
            <!-- get this displaying correctly in CSS-->
          </div>
          
        </div>

      </div>
    </main>

    <footer>
      <span class="text-reset">Aria Christensen</span>
      <br>
      <!-- fix url -->
      <a href="https://github.com/AriaChristensen/startup">GitHub</a>
    </footer>
  </body>
</html>
