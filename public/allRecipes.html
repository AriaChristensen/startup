<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Recipes</title>
    <!-- update icon-->
    <link rel="icon" href="cutlery.png" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />

  
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="recipes.css"/>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="header-flex">
        <div>
          <a href="index.html"><h3><img src="cutlery.png" width="15em" 
            background-color="white"/> Recipe Saver<sup>&reg;</sup></h3></a>
        </div>
        
        <div class="welcome">
          Welcome, <span class="user-name" id = "userPlaceholder"></span>
        </div>
      </div>

      <div class="menu-flex">
        <div>
          <a href="index.html">Home</a>
        </div>
        <div>
          <a href="allRecipes.html">All Recipes</a>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        
        <div id="recipes">
          <button type="button" class="recipe-btn" onclick=showRecipe(newRecipe)>+ New Recipe</button>
          <button type="button" class="recipe-btn" onclick=showRecipe(testRecipe)>French Toast</button>
        </div>

        <div class="recipes-dropdown">
          <select class="recipes-dropdown-list" id="ddnList" name="recipeChoice">
            <option class="recipe-ddn" value = "newRecipe">+ New Recipe</option>
            <option class="recipe-ddn" value="French Toast">French Toast</option>
          </select>
        </div>

        <div class="recipe">
          <div class = recipeList id="newRecipe">
            <form method="get" id="new-recipe">
              <label for="textarea"><h3>Recipe Title: </h3></label> <br />
              <textarea id="recpTitle" name="recipeName"></textarea> <br />

              <label for="textarea"><h3>Link to Recipe: </h3></label> <br />
              <textarea id="recpURL" name="linkURL"></textarea> <br />

              <label for="textarea"><h3>Link to Picture: </h3></label> <br />
              <textarea id="pictureURL" name="picURL"></textarea> <br />

              <label for="textarea"><h3>Comments: </h3></label> <br />
              <textarea id="textarea" name="comments"></textarea> <br />
              
              <button type = "button" class="submit" onclick=addRecipe()>Submit</button>
            </form>
          </div>

          <div id="fakeRecipe" class="recipeList">
            <div class = "top-line">
              <div>
                <p><h1 id = "title">French Toast</h1></p>
              </div>
            </div>
            <div>
              <img alt = "Recipe"  id = "pic" src = "https://th.bing.com/th?id=OSK.8d6071ecfcb936b04aed13baedb764fc&w=228&h=171&rs=2&qlt=80&o=6&cdv=1&dpr=1.3&pid=16.1" width = "400 px" />
            </div>
            <div>
              <p> <a id = "url" href = "https://www.foodnetwork.com/recipes/alton-brown/french-toast-recipe-1942216"><h3>Link to Recipe</h3></a></p>
            </div>
            <div>
              <p><h3>Comments</h3></p>
              <p id = "comments">
                Great recipe!! Try adding cinnamon and coconut into the egg mixture as well.
              </p>
            </div>
            <div>
              <!--<button type = "button" id="delete" class = "submit" onclick=deleteRecipe(testRecipe.linkURL)>Delete</button>-->
              <button type = "button" id="share" class = "submit" onclick=shareRecipe(testRecipe)>Share</button>
            </div>
          </div>
          
        </div>

        <div class="messages">
          <p><h2>Notifications</h2></p>
          <div>
            <p id = "notice"></p>
          </div>
        </div>

      </div>
    </main>

    <footer>
      <span class="text-reset">Aria Christensen</span>
      <br>
      <!-- fix url -->
      <a href="https://github.com/AriaChristensen/startup/tree/simple">GitHub</a>
    </footer>
    
    <script src="allRecipes.js"></script>
  </body>
</html>
