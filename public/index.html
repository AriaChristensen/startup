<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Saver HTML</title>
    <link rel="icon" href="cutlery.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css"/>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="header-flex">
        <div>
          <a href="index.html"><h3><img src="cutlery.png" width="15em" 
            background-color="white"/> Recipe Saver<sup>&reg;</sup></h3></a>
        </div>
        
        <div class="welcome">
          Welcome, User
        </div>
      </div>

      <div class="menu-flex">
        <div>
          <a href="index.html">Home</a>
        </div>
        <div>
          <a href="shared.html">Shared Recipes</a>
        </div>
        <div>
          <a href="allRecipes.html">All Recipes</a>
        </div>
      </div>
    </header>

    <main>
      <div class="login">
        <h1>Welcome</h1>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input class="form-control" type="password" id="userPassword" placeholder="password" />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">Play</button>
          <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div id = "quoteBox" class = "quoteBox">
        <p id = "quote">"Fish are friends, not food."</p>
        <p>-<i id="author">Bruce</i></p>
      </div>
    </main>

    <footer>
      <br />
      <span class="text-reset">Aria Christensen</span>
      <br />

      <!-- fix url -->
      <a href="https://github.com/AriaChristensen/startup/tree/simple">GitHub</a>
    </footer>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
