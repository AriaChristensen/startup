<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Recipes</title>
    <!-- update icon-->
    <link rel="icon" href="cutlery.png" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />

  
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="recipes.css"/>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="header-flex">
        <div>
          <h3><img src="cutlery.png" width="20" background-color="white"/> Recipe Saver<sup>&reg;</sup></h3>
        </div>
        <div class="menu-flex">
          <div>
            <a href="index.html">Home</a>
          </div>
          <div>
            <a href="favorites.html">Favorites</a>
          </div>
          <div>
            <a href="cart.html">Cart</a>
          </div>
          <div>
            <a href="shared.html">Shared Recipes</a>
          </div>
          <div>
            <a href="allRecipes.html">All Recipes</a>
          </div>
        </div>

        <div class="welcome">
          Welcome, User
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="sections">
          <div>
            <button type="button" class="breakfast">Breakfasts</button>
          </div>

          <div>
            <button type="button" class="lunch">Lunches</button>
          </div>

          <div>
            <button type="button" class="dinner">Dinners</button>
          </div>

          <div>
            <button type="button" class="dessert">Desserts</button>
          </div>

          <div>
            <button type="button" class="side">Sides</button>
          </div>

          <div>
            <button type="button" class="new">+ New Section</button>
          </div>

        </div>

        <div class="recipes">
          <button type="button" class="recipe-btn">+ New Recipe</button>
        </div>

        <div class="recipe">
          <form method="get">
            <input type="text" id="recipeName" placeholder="Recipe Title">
            <button class="favorite"><img src="favorite.png" width="40"/></button>
            <br />

            <input type="url" id="picURL" placeholder="Link to Picture">
            <br />


            <input type="url" id="recipeURL" placeholder="Link to Recipe">
            <br />


            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <h3>Rating</h3>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <br />

            <label for="textarea">Comments: </label> <br />
            <textarea id="textarea" name="comments"></textarea>
          </form>
        </div>

        <div class="ingredients">
          <p>Add ingredients to cart:</p>
          <textarea id="textarea" name="ingredients"></textarea>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Aria Christensen</span>
      <br />

      <!-- fix url -->
      <a href="https://github.com/AriaChristensen/startup">GitHub</a>
    </footer>
  </body>
</html>
