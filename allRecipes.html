<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Recipes</title>
    <!-- update icon-->
    <link rel="icon" href="cutlery.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="header-flex">
        <div>
          <h3><img src="cutlery.png" width="20" background-color="white"/> Recipe Saver<sup>&reg;</sup></h3>
        </div>
        <div class="menu-flex">
          <div>
            <a href="index.html">Home</a>
          </div>
          <div>
            <a href="favorites.html">Favorites</a>
          </div>
          <div>
            <a href="cart.html">Cart</a>
          </div>
          <div>
            <a href="shared.html">Shared Recipes</a>
          </div>
          <div>
            <a href="allRecipes.html">All Recipes</a>
          </div>
        </div>

        <div class="welcome">
          Welcome, User
        </div>
      </div>
    </header>

    <main>
      <h1>Sections</h1>
      <ul>
        <li>
          <div>
            <button>Breakfasts</button>
          </div>
        </li>

        <li>
          <div>
            <button>Lunches</button>
          </div>
        </li>

        <li>
          <div>
            <button>Dinners</button>
          </div>
        </li>

        <li>
          <div>
            <button>Desserts</button>
          </div>
        </li>

        <li>
          <div>
            <button>Sides</button>
          </div>
        </li>

        <li>
          <div>
            <button>+ New Section</button>
          </div>
        </li>
      </ul>

      <h1>Recipes</h1>
      <select id="selectRecipe" name="recipeChoice">
        <option>+ New Recipe</option>
      </select>

      <form method="get">
        <input type="text" id="recipeName" placeholder="Recipe Title">
        <button>Favorite</button>
        <br />

        <input type="url" id="picURL" placeholder="Link to Picture">
        <br />

        <input type="url" id="recipeURL" placeholder="Link to Recipe">
        <br />

        <fieldset><legend>Rating</legend>
          <label for="oneStar">1 Star</label>
          <input type="checkbox" id="1Star" name="1StarCheck" value="1StarCheckbox" />
          <label for="twoStar">2 Stars</label>
          <input type="checkbox" id="2Star" name="2StarCheck" value="2StarCheckbox" />
          <label for="threeStar">3 Stars</label>
          <input type="checkbox" id="3Star" name="3StarCheck" value="3StarCheckbox" />
          <label for="fourStar">4 Stars</label>
          <input type="checkbox" id="4Star" name="4StarCheck" value="4StarCheckbox" />
          <label for="fiveStar">5 Stars</label>
          <input type="checkbox" id="5Star" name="5StarCheck" value="5StarCheckbox" />
        </fieldset>

        <label for="textarea">Comments: </label>
        <textarea id="textarea" name="comments"></textarea>
      </form>

      <h1>Ingredients</h1>
      <textarea id="textarea" name="ingredients"></textarea>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Aria Christensen</span>
      <br />

      <!-- fix url -->
      <a href="https://github.com/AriaChristensen/startup">GitHub</a>
    </footer>
  </body>
</html>
